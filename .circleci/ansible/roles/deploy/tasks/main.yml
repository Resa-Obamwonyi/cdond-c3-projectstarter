---
- name: create backend directory
  file:
    path: ~/backend
    state: directory

- name: copy files
  copy:
    src: artifact.tar.gz
    dest: ~/backend
    backup: true
    
- name: extract backend files
  shell: |
    cd ~/backend
    tar -xvf artifact.tar.gz
    rm artifact.tar.gz

- name: start app
  shell: |
    cd ~/backend
    npm install
    pm2 stop default
    pm2 start npm -- start